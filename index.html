<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización Rotativa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe, img {
            width: 80vw;
            height: 80vh;
            border: none;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 80vw;
            margin-top: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div class="controls">
        <button onclick="previousSlide()">⬅️ Anterior</button>
        <button onclick="togglePlayPause()">⏸️ Pausar</button>
        <button onclick="nextSlide()">➡️ Siguiente</button>
    </div>

    <script>
        let currentIndex = 0;
        let isPlaying = true;
        let interval;
        
        const elements = [
            '<iframe src="https://app.powerbi.com/view?r=eyJrIjoiZThjYjIzOWQtMTQxNy00ZGRkLWJmZTAtYjFjY2ViNTZiMWYyIiwidCI6IjNlMWRkZWYwLTAxZjctNGYyZS1hM2NjLWYxNTkwMWVjZjA2ZCJ9&pageName=ReportSection4" allowfullscreen></iframe>',
            '<img src="/mnt/data/image.png" alt="Imagen Cargada" style="width: 80vw; height: 80vh;">',
            '<iframe src="https://app.powerbi.com/view?r=eyJrIjoiZThjYjIzOWQtMTQxNy00ZGRkLWJmZTAtYjFjY2ViNTZiMWYyIiwidCI6IjNlMWRkZWYwLTAxZjctNGYyZS1hM2NjLWYxNTkwMWVjZjA2ZCJ9&pageName=ReportSection2" allowfullscreen></iframe>'
        ];

        function updateContent() {
            document.getElementById("content").innerHTML = elements[currentIndex];
        }
        
        function startRotation() {
            interval = setInterval(() => {
                nextSlide();
            }, 60000);
        }
        
        function stopRotation() {
            clearInterval(interval);
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % elements.length;
            updateContent();
        }
        
        function previousSlide() {
            currentIndex = (currentIndex - 1 + elements.length) % elements.length;
            updateContent();
        }
        
        function togglePlayPause() {
            if (isPlaying) {
                stopRotation();
                document.querySelector('.controls button:nth-child(2)').innerText = '▶️ Reanudar';
            } else {
                startRotation();
                document.querySelector('.controls button:nth-child(2)').innerText = '⏸️ Pausar';
            }
            isPlaying = !isPlaying;
        }
        
        updateContent();
        startRotation();
    </script>
</body>
</html>
